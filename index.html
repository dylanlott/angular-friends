<html ng-app="friends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="FriendController">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchText"></br>
  <input class="form-control" placeholder="Search By Location" ng-model="searchLocation">
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--    
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
    <select class="input-medium" ng-model="sortBy">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="ascending">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul>
     <li class='friend' ng-repeat="friend in friends | filter:{name:searchText} | filter:searchLocation | orderBy:sortBy:ascending">
       <img class="profile-pic" src='{{friend.pic_square}}'>
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}
      </div>      
      <div class="status">
        Status: {{status}}
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>

  <ul>
    <li ng-repeat="friend in friends"></li>
  </ul>

</div>






</body>
</html>
